<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>A simple JS Calendar</title>
  </head>
  <body>

    <main>
      <section class="title">
        <h1>A JavaScript Calendar</h1>
        <p>When you select a month it will populate it's days</p>
        <select class="calendar-select" name="calendar-select">
          <option value="jan">Janurary</option>
          <option value="feb">February</option>
          <option value="mar">March</option>
          <option value="apr">April</option>
          <option value="may">May</option>
          <option value="jun">June</option>
          <option value="jul">July</option>
          <option value="aug">August</option>
          <option value="sep">September</option>
          <option value="oct">October</option>
          <option value="nov">November</option>
          <option value="dec">December</option>
        </select>
      </section>

      <section class="calendar">
        <div class="calendar-bg">
            <ul class="visual-calendar">
            </ul>
        </div>

        <div class="quote-bg">
          <div class="text">
            <div class="monthly-quote">
              <p></p>
            </div>
            <div class="quote-author">
                <p></p>
            </div>

          </div>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
